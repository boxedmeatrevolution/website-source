<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="processing.js" type="text/javascript"></script>
        <style>
            #gameCanvas:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="1000px" height="680px" data-processing-sources="
                OneButtonWizard.pde
                Audio.pde
                Collider.pde
                EnemyAlien.pde
                EnemyBlob.pde
                EnemyEgg.pde
                EnemyEyeball.pde
                EnemyFly.pde
                EnemyMirror.pde
                EnemySquid.pde
                EnemyTree.pde
                EnemyTutorial.pde
                EnemyWizard.pde
                FireballSpell.pde
                GravityWellSpell.pde
                GustSpell.pde
                Hazard.pde
                HealthSpell.pde
                HighFireballSpell.pde
                InputProcessor.pde
                ManaSpell.pde
                ManaSuckerSpell.pde
                MeteorShowerSpell.pde
                Moving.pde
                PhaseSpell.pde
                PiercerSpell.pde
                Poof.pde
                RapidShotSpell.pde
                ReflectorSpell.pde
                ShieldSpell.pde
                Spell.pde
                SpriteSheet.pde
                Summon.pde
                WizardAI.pde
                Wizard.pde
                ZappyOrbSpell.pde">
            <p>HTML5 canvas not supported.</p>
        </canvas>
        <script>
            let canvas = document.getElementById('gameCanvas');
            canvas.setAttribute('tabindex', '0');
            canvas.focus();
        </script>
    </body>
</html>
