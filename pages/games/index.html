<div class="page-title">Games</div>

<div class="games-container container-fluid justify-content-center align-items-start">
  {{#games}}
  <div class="games-row row flex-wrap justify-content-center align-items-center">
    <div class="col-md-6 col-lg-4">
      <a href="/games/{{id}}/">
        <img class="games-screenshot p-2" src="/images/{{screenshots.0}}" alt="Screenshot of {{name}}." />
      </a>
    </div>
    <div class="text-center text-md-left col-md-6 col-lg-8">
      <a class="games-name" href="/games/{{id}}/">{{name}}</a>
      <ul class="list-inline">
        <li class="list-inline-item games-meta">{{jam}}</li>
        <li class="list-inline-item games-meta">{{theme}}</li>
        <li class="list-inline-item games-meta">{{date}}</li>
      </ul>
      <div class="games-brief">{{brief}}</div>
    </div>
  </div>
  {{/games}}
</div>
<div class="page-title">{{game.name}}</div>
