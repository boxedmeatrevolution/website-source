<div class="games-container">
  {{#games}}
  <div class="games-row-container">
    <div class="games-row-screenshot-container">
      <a href="/games/{{id}}/">
        <img class="games-row-screenshot" src="/images/{{screenshots.0}}" alt="Screenshot of {{name}}." />
      </a>
    </div>
    <div class="games-row-text-container">
      <a class="game-name" href="/games/{{id}}/">{{name}}</a>
      <ul class="game-meta-container">
        <li class="game-meta-item">{{jam}}</li>
        <li class="game-meta-item">{{theme}}</li>
        <li class="game-meta-item">{{date}}</li>
      </ul>
      <div class="game-brief">{{brief}}</div>
    </div>
  </div>
  {{/games}}
</div>
