<h1>About us</h1>
<div class="about-developers-container">
  {{#developers}}
  <div class="about-developers-item">
    <h2>{{name}}</h2>
    <img src="../pictures/{{portrait}}" alt="Portrait of {{name}}" />
    {{#github}}<p><a href="{{.}}">Github</a></p>{{/github}}
    {{#website}}<p><a href="{{.}}">Website</a></p>{{/website}}
    <p>{{about}}</p>
  </div>
  {{/developers}}
</div>
